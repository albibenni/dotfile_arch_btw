# Unbind all omarchy default keybindings
# Source this before your custom bindings to start with a clean slate

# ===== Clipboard =====
# unbind = SUPER, C                    # Universal copy (CTRL+Insert)
# unbind = SUPER, V                    # Universal paste (SHIFT+Insert)
# unbind = SUPER, X                    # Universal cut (CTRL+X)
unbind = SUPER CTRL, V                 # Clipboard manager (omarchy-launch-walker -m clipboard)

# ===== Media Controls =====
# unbind = , XF86AudioRaiseVolume      # Volume up
# unbind = , XF86AudioLowerVolume      # Volume down
# unbind = , XF86AudioMute             # Mute toggle
# unbind = , XF86AudioMicMute          # Mute microphone
# unbind = , XF86MonBrightnessUp       # Brightness up
# unbind = , XF86MonBrightnessDown     # Brightness down
# unbind = ALT, XF86AudioRaiseVolume   # Volume up precise (+1%)
# unbind = ALT, XF86AudioLowerVolume   # Volume down precise (-1%)
# unbind = ALT, XF86MonBrightnessUp    # Brightness up precise (+1%)
# unbind = ALT, XF86MonBrightnessDown  # Brightness down precise (-1%)
# unbind = , XF86AudioNext             # Next track
# unbind = , XF86AudioPause            # Pause
# unbind = , XF86AudioPlay             # Play/Pause
# unbind = , XF86AudioPrev             # Previous track
# unbind = SUPER, XF86AudioMute        # Switch audio output (omarchy-cmd-audio-switch)

# ===== Utilities & Menus =====
# unbind = SUPER, SPACE                  # Launch apps (omarchy-launch-walker)
# unbind = SUPER CTRL, E                 # Emoji picker (omarchy-launch-walker -m symbols)
# unbind = SUPER ALT, SPACE              # Omarchy menu
# unbind = SUPER, ESCAPE                 # System menu
# unbind = , XF86PowerOff                # Power menu
unbind = SUPER, K                      # Show key bindings
# unbind = , XF86Calculator              # Calculator

# ===== Aesthetics =====
unbind = SUPER SHIFT, SPACE            # Toggle top bar (omarchy-toggle-waybar)
unbind = SUPER CTRL, SPACE             # Next background in theme
unbind = SUPER SHIFT CTRL, SPACE       # Theme menu
# unbind = SUPER, BACKSPACE              # Toggle window transparency
# unbind = SUPER SHIFT, BACKSPACE        # Toggle workspace gaps

# ===== Notifications =====
# unbind = SUPER, COMMA                  # Dismiss last notification
# unbind = SUPER SHIFT, COMMA            # Dismiss all notifications
# unbind = SUPER CTRL, COMMA             # Toggle silencing notifications (DND)

# ===== System Controls =====
unbind = SUPER CTRL, I                 # Toggle locking on idle
unbind = SUPER CTRL, N                 # Toggle nightlight
unbind = CTRL, F1                      # Apple Display brightness down
unbind = CTRL, F2                      # Apple Display brightness up
unbind = SHIFT CTRL, F2                # Apple Display full brightness

# ===== Captures =====
unbind = , PRINT                       # Screenshot with editing
unbind = SHIFT, PRINT                  # Screenshot to clipboard
unbind = ALT, PRINT                    # Screenrecording
unbind = SUPER, PRINT                  # Color picker

# ===== File Sharing & Info =====
unbind = SUPER CTRL, S                 # Share
unbind = SUPER CTRL, T                 # Show time
unbind = SUPER CTRL, B                 # Show battery remaining

# ===== Window Management =====
# unbind = SUPER, W                      # Close window
unbind = CTRL ALT, DELETE              # Close all windows
unbind = SUPER, J                      # Toggle window split (dwindle)
unbind = SUPER, P                      # Pseudo window (dwindle)
unbind = SUPER, T                      # Toggle window floating/tiling
# unbind = SUPER, F                      # Full screen
unbind = SUPER CTRL, F                 # Tiled full screen
unbind = SUPER ALT, F                  # Full width
unbind = SUPER, O                      # Pop window out (float & pin)

# ===== Scratchpad =====
unbind = SUPER, S                      # Toggle scratchpad
unbind = SUPER ALT, S                  # Move window to scratchpad

# ===== Workspace Navigation =====
unbind = SUPER, TAB                    # Next workspace
unbind = SUPER SHIFT, TAB              # Previous workspace
unbind = SUPER CTRL, TAB               # Former workspace

# ===== Window Swapping =====
unbind = SUPER SHIFT, LEFT             # Swap window to the left
unbind = SUPER SHIFT, RIGHT            # Swap window to the right
unbind = SUPER SHIFT, UP               # Swap window up
unbind = SUPER SHIFT, DOWN             # Swap window down

# ===== Window Cycling =====
unbind = ALT, TAB                      # Cycle to next window
unbind = ALT SHIFT, TAB                # Cycle to prev window

# ===== Window Resizing =====
unbind = SUPER, code:20                # Expand window left (- key)
unbind = SUPER, code:21                # Shrink window left (= key)
unbind = SUPER SHIFT, code:20          # Shrink window up
unbind = SUPER SHIFT, code:21          # Expand window down

# ===== Mouse Bindings =====
unbind = SUPER, mouse_down             # Scroll active workspace forward
unbind = SUPER, mouse_up               # Scroll active workspace backward
unbind = SUPER, mouse:272              # Move window (LMB drag)
unbind = SUPER, mouse:273              # Resize window (RMB drag)

# ===== Window Groups =====
unbind = SUPER, G                      # Toggle window grouping
unbind = SUPER ALT, G                  # Move active window out of group
unbind = SUPER ALT, LEFT               # Move window to group on left
unbind = SUPER ALT, RIGHT              # Move window to group on right
unbind = SUPER ALT, UP                 # Move window to group on top
unbind = SUPER ALT, DOWN               # Move window to group on bottom
unbind = SUPER ALT, TAB                # Next window in group
unbind = SUPER ALT SHIFT, TAB          # Previous window in group
unbind = SUPER ALT, mouse_down         # Next window in group (scroll)
unbind = SUPER ALT, mouse_up           # Previous window in group (scroll)
unbind = SUPER ALT, 1                  # Switch to group window 1
unbind = SUPER ALT, 2                  # Switch to group window 2
unbind = SUPER ALT, 3                  # Switch to group window 3
unbind = SUPER ALT, 4                  # Switch to group window 4
unbind = SUPER ALT, 5                  # Switch to group window 5
