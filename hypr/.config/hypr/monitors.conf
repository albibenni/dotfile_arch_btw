# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
env = GDK_SCALE,2

################
### MONITORS ###
################

$monitor_japannext = desc:MNT JAPANNEXT MNT
$monitor_lg = desc:LG Electronics LG ULTRAGEAR
$monitor_benq=desc:BNQ BenQ EW3270U JCJ01494019
$monitor_xiaomi=desc:Xiaomi Corporation Mi Monitor
# See https://wiki.hyprland.org/Configuring/Monitors/
# LG Ultrawide monitor - positioned to the left
monitor=$monitor_lg,2560x1440@144,0x0,1.0
# Japannext - positioned to the right
monitor=$monitor_japannext,3840x1600@60,2560x0,1.0
#
# monitor=DP-3,3840x2160@60,0x-1440,1.5
#Xiaomi Corporation Mi Monitor
# monitor=DP-2,3440x1440@144.00,0x0,1.0
# Fallback for any other monitors
monitor=,preferred,auto,auto

$primary_monitor = $monitor_japannext
$secondary_monitor = $monitor_lg

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2
#

# bind workspace to monitors


workspace = 1, monitor:$primary_monitor
workspace = 2, monitor:$primary_monitor
workspace = 3, monitor:$primary_monitor
workspace = 4, monitor:$primary_monitor
workspace = 5, monitor:$primary_monitor
workspace = 6, monitor:$primary_monitor
workspace = 7, monitor:$primary_monitor
workspace = 8, monitor:$primary_monitor
workspace = 9, monitor:$primary_monitor
workspace = 10, monitor:$secondary_monitor

# Activate window in a group by number

# Move focus with SUPER + arrow keys
unbind = SUPER, LEFT, Move focus left, movefocus, l
unbind = SUPER, RIGHT, Move focus right, movefocus, r
unbind = SUPER, UP, Move focus up, movefocus, u
unbind = SUPER, DOWN, Move focus down, movefocus, d

bindd = SUPER, h, Move focus left, movefocus, l
bindd = SUPER, l, Move focus right, movefocus, r
bindd = SUPER, k, Move focus up, movefocus, u
bindd = SUPER, j, Move focus down, movefocus, d

# move windows

bindd = SUPER SHIFT, h, Move window left, movewindow, l
bindd = SUPER SHIFT, l, Move window right, movewindow, r
bindd = SUPER SHIFT, k, Move window up, movewindow, u
bindd = SUPER SHIFT, j, Move window down, movewindow, d

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Window resizing with Super + Ctrl + hjkl
bindd = SUPER CTRL, h, Resize left, resizeactive, -40 0
bindd = SUPER CTRL, l, Resize right, resizeactive, 40 0
bindd = SUPER CTRL, k, Resize up, resizeactive, 0 -40
bindd = SUPER CTRL, j, Resize down, resizeactive, 0 40

