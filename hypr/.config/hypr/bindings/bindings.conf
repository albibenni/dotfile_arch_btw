# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER SHIFT, T, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, launch-or-focus.sh spotify
bindd = SUPER CTRL, T, Activity, exec, launch-tui.sh btop

bindd = SUPER SHIFT, D, Docker, exec, launch-tui.sh lazydocker
# bindd = SUPER SHIFT, G, Signal, exec, /home/albibenni/.local/share/bin/launch-or-focus.sh signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, launch-or-focus.sh obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- localsend

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER CTRL, C, Claude, exec, launch-webapp.sh "https://claude.ai"
bindd = SUPER SHIFT, C, Calendar, exec, launch-webapp.sh "https://calendar.google.com/"
bindd = SUPER SHIFT, Y, YouTube, exec, launch-or-focus-webapp.sh YouTube "https://youtube.com/"

