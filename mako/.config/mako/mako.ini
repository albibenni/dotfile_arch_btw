anchor=top-right
default-timeout=5000
width=420
outer-margin=20
padding=10,15
border-size=2
max-icon-size=32
font=sans-serif 14px

[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

[urgency=critical]
default-timeout=0
layer=overlay

[summary~="Setup Wi-Fi"]
on-button-left=exec sh -c '/home/albibenni/.local/share/bin/notification-dismiss.sh "Setup Wi-Fi"; /home/albibenni/.local/share/bin/omarchy-launch-wifi'

[summary~="Update System"]
on-button-left=exec sh -c '/home/albibenni/.local/share/bin/notification-dismiss.sh "Update System"; omarchy-launch-floating-terminal-with-presentation omarchy-update'

[summary~="Learn Keybindings"]
on-button-left=exec sh -c '/home/albibenni/.local/share/bin/notification-dismiss.sh "Learn Keybindings"; /home/albibenni/.local/share/bin/show-keybindings.sh'

